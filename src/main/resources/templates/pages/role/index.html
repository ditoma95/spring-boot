<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"       
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layouts/layout}">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
        <li class="menu-item">
            <a th:href="@{/roles/create}" class="menu-link">
              <div data-i18n="Basic Inputs">Create role</div>
            </a>
          </li>
            <h1>Listes des roles</h1>
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Delete</th>
                    <th>Update</th>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.name}"></td>
                        <td><a th:href="@{/roles/delete/{id}(id=${role.role_id})}">Delete</a></td>
                        <td><a th:href="@{/roles/edit/{id}(id=${role.role_id})}">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
